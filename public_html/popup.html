<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>My Minutes</title>
    <style>
      body {
        min-width: 300px;
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      h1 {
          text-align: center;
      }
      p{
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      table{
          width: 70%;
          margin-left: 15%;
          margin-right: 15%;
          margin-top: 10px;
          margin-bottom: 10px;
      }
      table,th,td {
          border-collapse: collapse;
          border: 1px solid black;
          text-align: center;
      }
      #input-elements {
          
      }
      #buttons-footer {
          margin-top: 10px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    
  <!--Scripts-->
   <script src="../javaScript/popup.js"></script>
   
  </head>
  <body>
        <h1>My Minutes</h1>
        <h2>Current url:</h2>
        <p id="url"></p>
        <h2>Current time remaining:</h2>
        <p id="time"></p>
        <p id ="message"></p>
        
        <table id="table">
            <tr>
                <th> URL </th>
                <th> Remaining time </th>
            </tr>
        </table>
        <div id="input-elements">
            <input type="text" name="countdownTime" id="text_field">
            <button id="url_button">Click here</button>
        </div>
        <div id="buttons-footer">
            <button id="clear_storage">Clear Storage</button>
            <button id="update">Update</button>
        </div>
        <p id="countdown"></p>
        
  </body>
</html>
