<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>My Minutes</title>
    <style>
        body {
          min-width: 300px;
          font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
          font-size: 100%;
          background-color : #e6e6e6; 
        }
        h1 {
            text-align: center;
        }
        p{
          font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
          font-size: 100%;
        }
        table{
            width: 70%;
            margin: auto;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        table,th,td {
            border-collapse: collapse;
            border: 1px solid black;
            text-align: center;
        }
        input[type="text"]{
            width:25px;
            text-align: center;
        }
        #text_hour{
            margin-left: 25%;
        }
        #buttons-footer {
            margin-top: 10px;
        }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    
  <!--Scripts-->
   <script src="../javaScript/popup.js"></script>
   
  </head>
  <body>
        <h1>My Minutes</h1>
        <p id ="message"></p>
        
        <div id="table-element">
        <table id="table">
            <tr>
                <th> URL </th>
                <th> Remaining time </th>
            </tr>
        </table>
        </div>
        <div id="input-elements">
            <input type="text" name="countdownHour" id="text_hour" placeholder = "hh">
            <span id="colon">:</span>
            <input type="text" name="countdownMinute" id="text_minute" placeholder = "mm">
            <button id="url_button">Restrict</button>
        </div>
        <div id="buttons-footer">
            <button id="clear_storage">Clear Storage</button>
            <button id="update">Update</button>
        </div>
        <p id="countdown"></p>
        
  </body>
</html>
